<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="FrontendMentor Product Preview Card Component"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Product Preview Card Component</title>
  </head>
  <body>
    <main>
      <picture>
        <source
          srcset="
            public/images/img-desktop@3x.avif,
            public/images/img-desktop@3x.webp,
            public/images/img-desktop@3x.jpg
          "
          media="(min-width : 600px)"
        />
        <img
          srcset="public/images/img@3x.avif, public/images/img@3x.webp"
          src="public/images/img@3x.jpg"
          alt="Parfum"
          width="1050"
          height="1026"
          decoding="async"
        />
      </picture>
      <div class="content">
        <h2 class="font-montserrat capitalise color-grey">Perfume</h2>
        <h1 class="font-fraunces color-black">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="font-montserrat text-preset-3 line-heigth-1-6 color-grey">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <h3 class="font-fraunces text-preset-1 color-green">$149.99</h3>
          <p class="font-montserrat text-preset-5 text-barre color-grey">
            $169.99
          </p>
        </div>
        <div class="button">Add to Cart</div>
      </div>
    </main>
  </body>
</html>
